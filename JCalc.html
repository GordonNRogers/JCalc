<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JCalc</title>
    <meta name="description" content="JCalc">
    <meta name="author" content="Sum Dum Poo">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body style="width: auto; padding: 20px;">

    <h2 style="color: blue;">Simple HTML Calculator</h1>
    <p></p>

    <div class="frame">
        <table >
            <!-- use rowspan attribute to have vertical button the span 2 rows:  https://www.w3schools.com/tags/att_td_rowspan.asp   -->
            <tr>
                <td class="calcDisplay" colspan="4" >
                    <label id="lblValue"></label>
                </td>
            </tr>
            <tr>
                <td><button id="btnPower" class="calcButton calcButton-Function" onclick="onClickButton('x^y')">x^y</button></td>
                <td><button id="btnSquared" class="calcButton calcButton-Function" onclick="onClickButton('x^2')">x^2</button></td>
                <td><button id="btnClearError" class="calcButton calcButton-Function" onclick="onClickButton('CE')">CE</button></td>
                <td><button id="btnClear" class="calcButton calcButton-Function" onclick="onClickButton('C')">C</button></td>
            </tr>
            <tr>
                <td><button id="btnRecall" class="calcButton calcButton-Function" onclick="onClickButton('M')">M</button></td>
                <td><button id="btnAddMemory" class="calcButton calcButton-Function" onclick="onClickButton('+M')">+M</button></td>
                <td><button id="btnRemoveMemory" class="calcButton calcButton-Function" onclick="onClickButton('-M')">-M</button></td>
                <td><button id="btnMult" class="calcButton calcButton-Function" onclick="onClickButton('*')">*</button></td>
            </tr>
            <tr>
                <td><button id="btn7" class="calcButton calcButton-Number" onclick="onClickButton(7)">7</button></td>
                <td><button id="btn8" class="calcButton calcButton-Number" onclick="onClickButton(8)">8</button></td>
                <td><button id="btn9" class="calcButton calcButton-Number" onclick="onClickButton(9)">9</button></td>
                <td><button id="btnDiv" class="calcButton calcButton-Function" onclick="onClickButton('/')">/</button></td>
            </tr>
            <tr>
                <td><button id="btn4" class="calcButton calcButton-Number" onclick="onClickButton(4)">4</button></td>
                <td><button id="btn5" class="calcButton calcButton-Number" onclick="onClickButton(5)">5</button></td>
                <td><button id="btn3" class="calcButton calcButton-Number" onclick="onClickButton(6)">6</button></td>
                <td><button id="btnSubtract" class="calcButton calcButton-Function" onclick="onClickButton('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="btn1" class="calcButton calcButton-Number" onclick="onClickButton(1)">1</button></td>
                <td><button id="btn2" class="calcButton calcButton-Number" onclick="onClickButton(2)">2</button></td>
                <td><button id="btn3" class="calcButton calcButton-Number" onclick="onClickButton(3)">3</button></td>
                <td><button id="btnAdd" class="calcButton calcButton-Function" onclick="onClickButton('+')" >+</button></td>
            </tr>
            <tr>
                <td><button id="btn1" class="calcButton calcButton-Number" onclick="onClickButton('+/-')" >+/-</button></td>
                <td><button id="btn2" class="calcButton calcButton-Number" onclick="onClickButton(0)"      >0</button></td>
                <td><button id="btn3" class="calcButton calcButton-Number" onclick="onClickButton('.')"     >.</button></td>
                <td><button id="btnEquals" class="calcButton calcButton-Function" onclick="onClickButton('=')" >=</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
